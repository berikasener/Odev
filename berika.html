
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="berika.css" rel="stylesheet">
    
    <title>Berika</title>
  </head>
  <body>
    <div  class="card1" style="width: 18rem;">
      <div class="card-body">
          <div id="title" class="mb-3">
              <textarea class="form-control"  placeholder="New Title" id="exampleFormControlTextarea1" rows="1" style="height: 70px"></textarea>

          </div>        
          <div id="Description" class="form-floating">
            <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">New Description</label>
          </div>             
          <div id="image" class="image">
              <img id="preview" src="upload.png">
              <label for="image-input">Görsel yükle</label>
              <input type="file" id="image-input">
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button id="btn" class="btn btn-primary" type="button" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
  <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
  <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z"/>
</svg></button>
          </div>
      </div>
    </div>
    <br>
    <div  class="card2" style="width: 18rem;">
      <div id="card2" class="card-body">
        <div class="mb-3">
             <textarea class="form-control" id="previewFormControlTextarea1" rows="1" readonly="readonly" onfocus="this.blur();"></textarea>
        </div>        
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="previewTextarea2" style="height: 100px" readonly="readonly" onfocus="this.blur();"></textarea>
        </div>             
        <div class="image2">
              <img id="preview2" src="upload.png">
        </div>
      </div>
    </div>


<script >
      
  var fileElement = document.getElementById("image-input");
  var previewElement = document.getElementById("preview");
  fileElement.addEventListener('change', function(e){
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.addEventListener('load', function(){
      previewElement.src = reader.result;
      previewElement.width = 230;
      previewElement.height = 230;
    });
      reader.
      readAsDataURL(file);
  });

  document.getElementById("btn").addEventListener("click", function() {
      document.getElementById("previewFormControlTextarea1").value = document.getElementById("exampleFormControlTextarea1").value;
      document.getElementById("previewTextarea2").value = document.getElementById("floatingTextarea2").value;
      document.getElementById("preview2").src = document.getElementById("preview").src;

      document.getElementById("exampleFormControlTextarea1").value = ""
      document.getElementById("floatingTextarea2").value = ""
      document.getElementById("preview").src = "upload.png";

  }); 
   
   </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
